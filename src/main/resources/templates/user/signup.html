<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Sign Up</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
	</head>
	<body>
		<div class="container">
			<form class="form-horizontal" role="form" th:action="@{/signup}" method="post" th:object="${user}">
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="alert alert-success" role="alert" th:if="${msg}" th:utext="${msg}">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<h2>Register User</h2>
						<hr>
					</div>
				</div>
				<div class="row">
					<div style="padding-top: 2%;" class="col-md-3 field-label-responsive">
						<label for="firstname">First Name</label>
					</div>
						<div class="col-md-6">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-user"></i>
							</div>
							<input type="text" th:field="*{firstname}" class="form-control" id="firstname" required autofocus />
						</div>
				</div>
				
				<div class="row">
						<div style="padding-top: 2%;" class="col-md-3 field-label-responsive">
							<label for="lastname">Last Name</label>
						</div>
						<div class="col-md-6">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-user"></i>
							</div>
							<input type="text" th:field="*{lastname}" class="form-control" id="lastname" required autofocus />
						</div>
				</div>
				
				<div class="row">
						<div style="padding-top: 2%;" class="col-md-3 field-label-responsive">
							<label for="username">User Name</label>
						</div>
						<div class="col-md-6">
							<div class="input-group-addon mb-3" style="width: 2.6rem">
								
							</div>
							<input type="text" th:field="*{username}" placeholder="enter employee id" class="form-control" id="username" required autofocus />
							
							<div class="form-control-feedback">
								<span class="text-danger align-middle" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
								</span>
							</div>
							
						</div>
						
				</div>
				
				<div class="row">
						<div style="padding-top: 2%;" class="col-md-3 field-label-responsive">
							<label for="password">Password</label>
						</div>
						<div class="col-md-6">
							<div class="input-group-addon mb-3" style="width: 2.6rem">
								
							</div>
							<input type="password" th:field="*{password}" placeholder="enter password" class="form-control" id="password" required autofocus />
						</div>
				</div>
				
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="input-group-addon mb-3" style="width: 2.6rem">
								
						</div>
						<button type="submit" class="btn btn-success">
							<i class="fa fa-user-plus"></i> Register
						</button>
						<span class="margin-top20 text-center" style="padding-left: 10%;">
							<a th:href="@{/login}">Login</a>
						</span	>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
