server.port=8081
#spring.mvc.view.prefix=/WEB-INF/jsp/
#spring.mvc.view.suffix=.jsp
logging.level.org.springframework.web=INFO
#Spring 4 MVC With Bootstrap 3 Example https://www.youtube.com/watch?v=zyNcRRBpBg8
# https://github.com/in28minutes/SpringBootForBeginners/
# https://www.youtube.com/watch?v=4x-HgnJ31cg Spring Boot Starter Security

#Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cricapp
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

#hibernate configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#thymeleaf configuration
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

#For testing only
spring.main.allow-bean-definition-overriding=true
